<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/call.css">
</head>
<body>
  <div id="app">
    <!-- Login Container -->
    <div id="login-container" class="auth-container">
      <div class="auth-box">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="/register">Register</a></p>
      </div>
    </div>
    
    <!-- Chat Container (Hidden by default) -->
    <div id="chat-container" class="hidden">
      <div class="sidebar">
        <div class="user-profile">
          <img id="user-profile-img" src="/assets/default-avatar.png" alt="Profile">
          <span id="user-profile-name">Username</span>
          <div class="user-actions">
            <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i></button>
            <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="section-header">
            <h3>Groups</h3>
            <button id="create-group-btn" class="icon-btn"><i class="fas fa-plus"></i></button>
          </div>
          <div id="groups-list" class="list-container">
            <!-- Groups will be loaded here -->
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="section-header">
            <h3>Online Users</h3>
          </div>
          <div id="online-users" class="list-container">
            <!-- Online users will be loaded here -->
          </div>
        </div>
      </div>
      
      <div class="chat-area">
        <div class="chat-header">
          <div class="chat-header-info">
            <img id="chat-header-img" src="/assets/default-group.png" alt="Chat">
            <h2 id="chat-header-title">Select a chat</h2>
          </div>
          <button id="chat-settings-btn" class="icon-btn hidden"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        
        <div id="chat-messages" class="messages-container">
          <!-- Messages will be loaded here -->
        </div>
        
        <div id="typing-indicator" class="typing-indicator hidden"></div>
        
        <form id="message-form" class="message-form">
          <label for="file-input" class="file-label">
            <i class="fas fa-paperclip"></i>
          </label>
          <input type="file" id="file-input" class="hidden">
          
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
          
          <button type="submit" class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
    
    <!-- Create Group Modal (Hidden by default) -->
    <div id="create-group-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Group</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="create-group-form">
            <div class="form-group">
              <label for="group-name">Group Name</label>
              <input type="text" id="group-name" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
              <label>Select Members</label>
              <div id="group-members-list" class="members-list">
                <!-- Users will be loaded here -->
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Group Settings Modal (Hidden by default) -->
    <div id="group-settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Group Settings</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="group-settings-form">
            <div class="form-group">
              <label for="group-settings-name">Group Name</label>
              <input type="text" id="group-settings-name" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
              <label for="group-settings-image">Group Image</label>
              <input type="file" id="group-settings-image" accept="image/*">
              <div class="image-preview">
                <img id="group-image-preview" src="/assets/default-group.png" alt="Group Image">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- User Settings Modal (Hidden by default) -->
    <div id="user-settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>User Settings</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="user-settings-form">
            <div class="form-group">
              <label for="user-nickname">Nickname</label>
              <input type="text" id="user-nickname" placeholder="Enter your nickname" required>
            </div>
            <div class="form-group">
              <label for="user-avatar">Profile Picture</label>
              <input type="file" id="user-avatar" accept="image/*">
              <div class="image-preview">
                <img id="user-avatar-preview" src="/assets/default-avatar.png" alt="Profile Picture">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    // Global variables
    const API_BASE_URL = 'http://localhost:8080/api'; // CodeIgniter 4 API base URL
    const SOCKET_URL = 'http://localhost:3001'; // Socket.IO server URL
window.socketUrl = SOCKET_URL; // Make socketUrl globally available
  </script>
  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/modals.js"></script>
  <script src="/js/webrtc.js"></script>
</body>
</html>
